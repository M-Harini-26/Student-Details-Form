<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div-->
    <div style="border:5px solid black; alignment:centre;width:450px;background:rgb(192, 211, 230);margin-top: 50px;margin-left: 40px;">
        <h3 style="margin-left:130px; font-size: 30px;">Student Details </h3>
        <br>
        <form>
            <label for="name" style="margin-left: 20px; font-size: 20px;"> Name:</label>&nbsp;
            <input type="text" style="margin-left: 70px; border:1.5px solid black " placeholder="Eg:Harini M">
            <br>
            <br>
            <label for="Reg.no" style="margin-left: 20px; font-size: 20px;"> Reg.no:</label>&nbsp;
            <input type="text" style="margin-left: 60px; border:1.5px solid black " placeholder="Eg:611223104001">
            <br>
            <br>
            <label for ="Class/sec" style="margin-left: 20px; font-size: 20px;">Class/Sec:</label>&nbsp;
            <select style="margin-left: 40px;border:1.5px solid black; " > 
                <option value="Class/Sec" style="margin-left: 40px; border:1.5px solid black ">Class/Sec</option>
                <option value="II-A" style="margin-left: 40px; border:1.5px solid black ">II-A</option>
                <option value="II-B" style="margin-left: 40px; border:1.5px solid black ">II-B</option>
                <option value="II-C" style="margin-left: 40px; border:1.5px solid black ">II-C</option>
            </select>
            <select style="margin-left: 10px;border:1.5px solid black; " > 
                <option value="Deptment" style="margin-left: 40px; border:1.5px solid black ">Deptment</option>
                <option value="CSE" style="margin-left: 40px; border:1.5px solid black ">CSE</option>
                <option value="AIDS" style="margin-left: 40px; border:1.5px solid black ">AIDS</option>
                <option value="CSBS" style="margin-left: 40px; border:1.5px solid black ">CSBS</option>
                <option value="IT" style="margin-left: 40px; border:1.5px solid black ">IT</option>
            </select>
            <br>
            <br>
            <label for="Age" style="margin-left: 20px; font-size: 20px;"> Age:</label>&nbsp;
            <input type="text" style="margin-left: 84px; border:1.5px solid black " placeholder="Enter your Age">
            <br>
            <br>
            <label for="Gender" style="margin-left: 20px; font-size: 20px;"> Gender:</label>&nbsp;
            <input type="radio" style="margin-left: 60px;" name=" " id=" ">
            <label for="Male" style="font-size: 20px;">Male</label>
            <input type="radio" style="margin-left: 30px" name=" " id=" ">
            <label for="Female" style="font-size: 20px;">Female</label>
            <br>
            <br>
            <label for="Email" style="margin-left: 20px; font-size: 20px;">Email:</label>&nbsp;
            <input type="text" style="margin-left: 71px; border:1.5px solid black " placeholder="Enter your Email">
            <br>
            <br>
            <label for="Password" style="margin-left: 20px; font-size: 20px;"> Password:</label>&nbsp;
            <input type="password" style="margin-left: 41px; border:1.5px solid black " placeholder="Enter your Password">
            <br>
            <br>
            <label for="Contact.No" style="margin-left: 20px; font-size: 20px;">Contact.No:</label>&nbsp;
            <input type="text" style="margin-left: 25px; border:1.5px solid black " placeholder="Enter your Contact.No">
            <br>
            <br>
            <input type="Checkbox" style=" margin-left:10px;">
            <label for="Checkbox" style="margin-left:10px; font-size:20px;">I agree the details given are true</label>
            <br>
            <br>
            <button style="margin-left: 100px ; width:80px; height:30px;border:1.5px solid black;background-color: rgb(75, 207, 115);">Submit</button>        
            <button style="margin-left:30px ; width:80px; height:30px; border:1.5px solid black;background-color:rgb(239, 144, 144)">Reset</button>  
            <br>
            <br>  
        </form>


    </div>
</body>
</html>
